{% extends 'index.html' %}
{% block content %}
    <div class="row">
        <div class="col s12 m12">
            <div class="card">
                    {% if dato.image  %}
                        <div class="card-image">
                            <img src="{{dato.image.url}}" alt="imagen">        
                        </div>                      
                    {% endif %}

                    <div class="card-content ">
                        <span class="card-title">{{dato.title}} <small>{{dato.publish}}</small></span>
                        <p>User: {{dato.user}}</p>
                        <p>{{dato.content}}</p>
                    </div>
            </div>
        </div>
    </div>

{% endblock %}
